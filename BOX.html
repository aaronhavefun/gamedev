<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Grid Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-4">
      <h2>Bootstrap Grid System Example</h2>
      <p>Resize the browser window to see the responsive effect.</p>

      <h4 class="mt-4">
        <div class="row">
          <h2>Grid Example: Three Columns</h2>
          <div class="col-md-4 col-12 grid-box">Column 1</div>
          <div class="col-md-4 col-12 grid-box"> Column 2</div>
          <div class="col-md-4 col-12 grid-box"> Column 3</div>
        </div>
      </h4>
      <h4 class="mt=4">
        <div class="row">
          <h2>Grid Example: Two Columns</h2>
          <div class="col-md-6 col-12 grid-box">Column 1</div>
          <div class="col-md-6 col-12 grid-box"> Column 2</div>
        </div>
      </h4>
      <h4 class="mt=4">
        <div class="row">
          <h2>Grid Example: Four Columns</h2>
          <div class="col-md-3 col-12 grid-box">Column 1</div>
          <div class="col-md-3 col-12 grid-box"> Column 2</div>
          <div class="col-md-3 col-12 grid-box"> Column 3</div>
          <div class="col-md-3 col-12 grid-box"> Column 4</div>
        </div>
      </h4>

    </div>

    
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
